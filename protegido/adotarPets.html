<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Página inicial</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="cadastroClientes.html">Cadastro de Clientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="cadastroPets.html">Cadastro de pets para adoção</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="adotarPets.html">Adotar Pet</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="/logout">Sair</a>
        </li>
    </ul>

    <h2 class="text-center" style="margin-top: 50px;">Adoção</h2>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h5>Pets Disponíveis</h5>
                <select class="form-select" aria-label="Pets Disponíveis">
                    <option selected disabled>Selecione um pet</option>
                    <option>${listaPets[i].nomepet}, ${listaPets[i].raca}</option>
                </select>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h5 style="margin-top: 25px;">Interessados</h5>
                <select class="form-select" aria-label="Interessados">
                    <option selected disabled>Selecione um interessado</option>
                   
                    <option>Nome do Interessado</option>
                </select>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" style="margin-top: 35px;">Adotar</button><br>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
