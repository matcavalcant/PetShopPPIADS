<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pets para adoção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <link rel="stylesheet" href="estilo.css">
    <div class="container m-2">
        <legend>Cadastro de Pets para adoção</legend>
        <form method="POST" action='/cadastroPets'>
            <div class="boder form-row">
                <div class="col-md-4 mb-3">
                    <label for="nomepet">Nome</label>
                    <input type="text" class="form-control" id="nomepet" name="nomepet" placeholder="Nome do Pet">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="raça">Raça</label>
                    <input type="text" class="form-control" id="raça" name="raça"
                        placeholder="Raça do Pet">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="idade">Qual a ideade do Pet</label>
                    <input type="text" class="form-control" id="idade" name="idade" placeholder="Idade">
                </div>
                <button class="btn btn-primary" type="submit">Finalizar Cadastro</button>
                <a href="/listarPets" >Lista dos pets cadastrados</a>
                <a class="btn btn-secondary" href="/">Voltar</a>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
